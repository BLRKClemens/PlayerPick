<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlayerPicker Zweback</title>
    <style>
      .player {
        width: 150px;
        height: auto;
      }
      .wrapper {
        position: relative;
      }
      .wrapper > div {
        float: left;
        position: relative;
      }
      .pickButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
      }
      .dropDownMenu {
        position: absolute;
        top: 70%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
      }

      .text {
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 50%;
        left: 30%;
        margin-top: -50px;
        margin-left: -50px;

        font-size: 50px;
        padding-top: 50px;
      }

      .resetbutton {
        align-items: center;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -50px;
        margin-left: -50px;

        font-size: 50px;
        padding-top: 50px;
        visibility: hidden;
      }
    </style>
  </head>

  <script type="module"></script>

  <body>
    <div class="wrapper" id="wrapper">
      <div id="Spieler 1">
        <img
          src="Players/player-B.png"
          alt="player a"
          class="player"
          id="p_1"
        />
      </div>

      <div id="Spieler 2">
        <img
          src="Players/player-B.png"
          alt="player a"
          class="player"
          id="p_2"
        />
      </div>

      <div id="Spieler 3">
        <img
          src="Players/player-B.png"
          alt="player a"
          class="player"
          id="p_3"
        />
      </div>
      <div id="Spieler 4">
        <img
          src="Players/player-B.png"
          alt="player a"
          class="player"
          id="p_4"
        />
      </div>
      <div id="Spieler 5">
        <img
          src="Players/player-B.png"
          alt="player a"
          class="player"
          id="p_5"
        />
      </div>

      <div id="Spieler 6">
        <img
          src="Players/player-A.png"
          alt="player a"
          class="player"
          id="p_6"
        />
      </div>
      <div id="Spieler 7">
        <img
          src="Players/player-A.png"
          alt="player a"
          class="player"
          id="p_7"
        />
      </div>
      <div id="Spieler 8">
        <img
          src="Players/player-A.png"
          alt="player a"
          class="player"
          id="p_8"
        />
      </div>
      <div id="Spieler 9">
        <img
          src="Players/player-A.png"
          alt="player a"
          class="player"
          id="p_9"
        />
      </div>
      <div id="Spieler 10">
        <img
          src="Players/player-A.png"
          alt="player a"
          class="player"
          id="p_10"
        />
      </div>
    </div>
    <div style="clear: both"></div>
    <div id="turnTextField" class="text"></div>
    <button id="button_reset" class="resetbutton">RESET</button>

    <script type="module">
      import { io } from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js";
      const socket = io();

      function resetBoard() {
        console.log("reset");
        socket.emit("reset");
      }

      function initializeControls() {
        document.querySelectorAll(".wrapper > div").forEach((div, index) => {
          const player_id = div.querySelector(".player").id;
          var select = document.createElement("select");
          select.id = `select_${player_id}`;
          select.classList.add("dropDownMenu");

          var button_pick = document.createElement("button");
          var button_redo = document.createElement("button");
          button_pick.id = `button_pick_${player_id}`;
          button_redo.id = `button_redo_${player_id}`;

          button_pick.addEventListener("click", () => {
            console.log(select.value);
            socket.emit(
              "pick_player",
              index,
              position_mapping[select.value % 5],
              streamer_id
            );
          });

          button_redo.addEventListener("click", () => {
            socket.emit("undo", index, streamer_id);
          });

          document
            .getElementById("button_reset")
            .addEventListener("click", () => {
              socket.emit("reset");
            });

          button_pick.classList.add("pickButton");
          button_pick.innerHTML = "PICK";

          button_redo.classList.add("pickButton");
          button_redo.innerHTML = "REDO";
          button_redo.style.visibility = "hidden";
          div.appendChild(button_redo);
          div.appendChild(button_pick);
          div.appendChild(select);
        });
      }

      const streamer_id = "B";
      const start = streamer_id == "A" ? 0 : 5;

      const position_mapping = [5, 9, 8, 7, 6];

      initializeControls();

      document.title = `Playerpick ${streamer_id}`;

      socket.on("send_data", (data) => {
        updateText(data);
        updateResetButton(data);
        document.querySelectorAll(".player").forEach((player, index) => {
          updatePlayer(player, data, index);
          //updateDropDownList(data);
        });
      });

      function updatePlayer(player, data, index, picked_positions) {
        const newPlayer = data.players[index];
        player.src = newPlayer.image_path["yellow"];

        const controls = {
          pickButton: document.getElementById(`button_pick_${player.id}`),
          dropDownMenu: document.getElementById(`select_${player.id}`),
          redoButton: document.getElementById(`button_redo_${player.id}`),
        };

        updateDropDownList();

        if (newPlayer.picked) {
          player.style.opacity = 0.3;
          controls.pickButton.style.visibility = "hidden";
          controls.dropDownMenu.style.visibility = "hidden";
          if (newPlayer.pickedBy == streamer_id) {
            controls.redoButton.style.visibility = "visible";
          }
        } else {
          player.style.opacity = 1;
          controls.pickButton.style.visibility = "visible";
          controls.dropDownMenu.style.visibility = "visible";
          controls.redoButton.style.visibility = "hidden";
        }

        function updateDropDownList() {
          let options = data.options;
          while (controls.dropDownMenu.options.length > 0) {
            controls.dropDownMenu.remove(0);
          }

          data.options.forEach((option, index) => {
            if (!data.picked_positions.includes(position_mapping[index])) {
              var opt = document.createElement("option");
              opt.value = index + start;
              opt.text = option;
              controls.dropDownMenu.appendChild(opt);
            }
          });
        }
      }

      function updateText(data) {
        let text = document.querySelector(".text");

        if (allPositionsPicked(data) || noPositionPicked(data)) {
          text.innerHTML = "";
        }
        else
        if (data.turnplayer == streamer_id)
          text.innerHTML = `Teamcaptain ${
            data.captains[data.turnplayer]
          }, you can pick!`;
        else
          text.innerHTML = `Please wait, Teamcaptain ${
            data.captains[data.turnplayer]
          } is picking!`;
      }

      function updateResetButton(data) {
        let resetbutton = document.querySelector(".resetbutton");
        if (allPositionsPicked(data)) {
          resetbutton.style.visibility = "visible";
        } else {
          resetbutton.style.visibility = "hidden";
        }
      }

      function allPositionsPicked(data) {
        return data.picked_positions.length == 10;
      }

      function noPositionPicked(data) {
        return data.picked_positions.length == 0;
      }
    </script>
  </body>
</html>
